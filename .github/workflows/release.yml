name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
            artifact_name: 'macos-arm64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
            artifact_name: 'macos-x64'
          - platform: 'ubuntu-22.04'
            args: ''
            target: ''
            artifact_name: 'linux-x64'
          - platform: 'windows-latest'
            args: ''
            target: ''
            artifact_name: 'windows-x64'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libssl-dev

      - name: Install dependencies (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: |
          brew install create-dmg

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: npx tauri
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.app.tar.gz
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.app.tar.gz.sig
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.rpm
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.sig
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app.tar.gz
            src-tauri/target/release/bundle/**/*.app.tar.gz.sig
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.rpm
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.sig
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tauri CLI for signing
        run: npm install -g @tauri-apps/cli@latest

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts for debugging
        run: find artifacts -type f | head -100

      - name: Create OS-specific zip files and sign them
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p release-assets

          # Windows zip
          if [ -d "artifacts/windows-x64" ]; then
            mkdir -p temp-windows
            find artifacts/windows-x64 -type f \( -name "*.exe" -o -name "*.msi" \) -exec cp {} temp-windows/ \;
            if [ "$(ls -A temp-windows 2>/dev/null)" ]; then
              cd temp-windows
              zip -j "../release-assets/Vail.Zoomer-${VERSION}-windows-x64.zip" *
              cd ..
              # Sign the zip
              npx tauri signer sign -k "$TAURI_SIGNING_PRIVATE_KEY" -p "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" "release-assets/Vail.Zoomer-${VERSION}-windows-x64.zip"
            fi
            rm -rf temp-windows
          fi

          # macOS x64 zip
          if [ -d "artifacts/macos-x64" ]; then
            mkdir -p temp-macos-x64
            find artifacts/macos-x64 -type f \( -name "*.dmg" -o -name "*.app.tar.gz" \) ! -name "*.sig" -exec cp {} temp-macos-x64/ \;
            if [ "$(ls -A temp-macos-x64 2>/dev/null)" ]; then
              cd temp-macos-x64
              zip -j "../release-assets/Vail.Zoomer-${VERSION}-macos-x64.zip" *
              cd ..
              # Sign the zip
              npx tauri signer sign -k "$TAURI_SIGNING_PRIVATE_KEY" -p "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" "release-assets/Vail.Zoomer-${VERSION}-macos-x64.zip"
            fi
            rm -rf temp-macos-x64
          fi

          # macOS arm64 zip
          if [ -d "artifacts/macos-arm64" ]; then
            mkdir -p temp-macos-arm64
            find artifacts/macos-arm64 -type f \( -name "*.dmg" -o -name "*.app.tar.gz" \) ! -name "*.sig" -exec cp {} temp-macos-arm64/ \;
            if [ "$(ls -A temp-macos-arm64 2>/dev/null)" ]; then
              cd temp-macos-arm64
              zip -j "../release-assets/Vail.Zoomer-${VERSION}-macos-arm64.zip" *
              cd ..
              # Sign the zip
              npx tauri signer sign -k "$TAURI_SIGNING_PRIVATE_KEY" -p "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" "release-assets/Vail.Zoomer-${VERSION}-macos-arm64.zip"
            fi
            rm -rf temp-macos-arm64
          fi

          # Linux zip
          if [ -d "artifacts/linux-x64" ]; then
            mkdir -p temp-linux
            find artifacts/linux-x64 -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" \) ! -name "*.sig" -exec cp {} temp-linux/ \;
            if [ "$(ls -A temp-linux 2>/dev/null)" ]; then
              cd temp-linux
              zip -j "../release-assets/Vail.Zoomer-${VERSION}-linux-x64.zip" *
              cd ..
              # Sign the zip
              npx tauri signer sign -k "$TAURI_SIGNING_PRIVATE_KEY" -p "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" "release-assets/Vail.Zoomer-${VERSION}-linux-x64.zip"
            fi
            rm -rf temp-linux
          fi

          echo "Created and signed zip files:"
          ls -la release-assets/

      - name: Generate latest.json for updater
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"

          # Read signatures from the .sig files we just created
          WINDOWS_SIG=""
          MACOS_X64_SIG=""
          MACOS_ARM64_SIG=""
          LINUX_SIG=""

          if [ -f "release-assets/Vail.Zoomer-${VERSION}-windows-x64.zip.sig" ]; then
            WINDOWS_SIG=$(cat "release-assets/Vail.Zoomer-${VERSION}-windows-x64.zip.sig")
          fi

          if [ -f "release-assets/Vail.Zoomer-${VERSION}-macos-x64.zip.sig" ]; then
            MACOS_X64_SIG=$(cat "release-assets/Vail.Zoomer-${VERSION}-macos-x64.zip.sig")
          fi

          if [ -f "release-assets/Vail.Zoomer-${VERSION}-macos-arm64.zip.sig" ]; then
            MACOS_ARM64_SIG=$(cat "release-assets/Vail.Zoomer-${VERSION}-macos-arm64.zip.sig")
          fi

          if [ -f "release-assets/Vail.Zoomer-${VERSION}-linux-x64.zip.sig" ]; then
            LINUX_SIG=$(cat "release-assets/Vail.Zoomer-${VERSION}-linux-x64.zip.sig")
          fi

          # Get pub date
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Create latest.json using jq to avoid YAML parsing issues
          jq -n \
            --arg version "${VERSION#v}" \
            --arg pub_date "$PUB_DATE" \
            --arg win_sig "$WINDOWS_SIG" \
            --arg win_url "https://github.com/${REPO}/releases/download/${VERSION}/Vail.Zoomer-${VERSION}-windows-x64.zip" \
            --arg mac_x64_sig "$MACOS_X64_SIG" \
            --arg mac_x64_url "https://github.com/${REPO}/releases/download/${VERSION}/Vail.Zoomer-${VERSION}-macos-x64.zip" \
            --arg mac_arm_sig "$MACOS_ARM64_SIG" \
            --arg mac_arm_url "https://github.com/${REPO}/releases/download/${VERSION}/Vail.Zoomer-${VERSION}-macos-arm64.zip" \
            --arg linux_sig "$LINUX_SIG" \
            --arg linux_url "https://github.com/${REPO}/releases/download/${VERSION}/Vail.Zoomer-${VERSION}-linux-x64.zip" \
            '{
              version: $version,
              pub_date: $pub_date,
              platforms: {
                "windows-x86_64": { signature: $win_sig, url: $win_url },
                "darwin-x86_64": { signature: $mac_x64_sig, url: $mac_x64_url },
                "darwin-aarch64": { signature: $mac_arm_sig, url: $mac_arm_url },
                "linux-x86_64": { signature: $linux_sig, url: $linux_url }
              }
            }' > release-assets/latest.json

          echo "Generated latest.json:"
          cat release-assets/latest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: 'Vail Zoomer ${{ steps.version.outputs.version }}'
          body: |
            ## Installation

            Download the zip file for your operating system and extract it.

            ### Windows
            Extract and run `Vail.Zoomer_*_x64-setup.exe` or install via the `.msi` file.

            ### macOS
            Extract and open the `.dmg` file. Drag Vail Zoomer to your Applications folder.
            - **Apple Silicon (M1/M2/M3)**: Use the `macos-arm64` zip
            - **Intel**: Use the `macos-x64` zip

            ### Linux
            Extract and use the `.AppImage`, `.deb`, or `.rpm` package for your system.

            ---

            **Note:** These builds are not code-signed. See the README for instructions on bypassing security warnings.

            **First time setup?** See the [README](https://github.com/${{ github.repository }}#readme) for virtual audio device installation instructions.
          files: |
            release-assets/*.zip
            release-assets/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
