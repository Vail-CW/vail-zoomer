name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
            artifact_name: 'macos-arm64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
            artifact_name: 'macos-x64'
          - platform: 'ubuntu-22.04'
            args: ''
            target: ''
            artifact_name: 'linux-x64'
          - platform: 'windows-latest'
            args: ''
            target: ''
            artifact_name: 'windows-x64'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libssl-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: npx tauri
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.app.tar.gz
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.app.tar.gz.sig
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.rpm
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.target || 'release' }}/release/bundle/**/*.sig
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app.tar.gz
            src-tauri/target/release/bundle/**/*.app.tar.gz.sig
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.rpm
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.sig
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts for debugging
        run: find artifacts -type f | head -100

      - name: Create OS-specific zip files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p release-zips

          # Windows zip
          if [ -d "artifacts/windows-x64" ]; then
            cd artifacts/windows-x64
            find . -type f \( -name "*.exe" -o -name "*.msi" -o -name "*.sig" \) -exec cp --parents {} ../../release-zips/windows/ \;
            cd ../../release-zips
            if [ -d "windows" ]; then
              cd windows
              # Flatten the directory structure
              find . -type f -exec mv {} . \; 2>/dev/null || true
              find . -type d -empty -delete 2>/dev/null || true
              zip -j "../Vail.Zoomer-${VERSION}-windows-x64.zip" *
              cd ..
              rm -rf windows
            fi
            cd ..
          fi

          # macOS x64 zip
          if [ -d "artifacts/macos-x64" ]; then
            cd artifacts/macos-x64
            find . -type f \( -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.sig" \) -exec cp --parents {} ../../release-zips/macos-x64/ \;
            cd ../../release-zips
            if [ -d "macos-x64" ]; then
              cd macos-x64
              find . -type f -exec mv {} . \; 2>/dev/null || true
              find . -type d -empty -delete 2>/dev/null || true
              zip -j "../Vail.Zoomer-${VERSION}-macos-x64.zip" *
              cd ..
              rm -rf macos-x64
            fi
            cd ..
          fi

          # macOS arm64 zip
          if [ -d "artifacts/macos-arm64" ]; then
            cd artifacts/macos-arm64
            find . -type f \( -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.sig" \) -exec cp --parents {} ../../release-zips/macos-arm64/ \;
            cd ../../release-zips
            if [ -d "macos-arm64" ]; then
              cd macos-arm64
              find . -type f -exec mv {} . \; 2>/dev/null || true
              find . -type d -empty -delete 2>/dev/null || true
              zip -j "../Vail.Zoomer-${VERSION}-macos-arm64.zip" *
              cd ..
              rm -rf macos-arm64
            fi
            cd ..
          fi

          # Linux zip
          if [ -d "artifacts/linux-x64" ]; then
            cd artifacts/linux-x64
            find . -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "*.sig" \) -exec cp --parents {} ../../release-zips/linux/ \;
            cd ../../release-zips
            if [ -d "linux" ]; then
              cd linux
              find . -type f -exec mv {} . \; 2>/dev/null || true
              find . -type d -empty -delete 2>/dev/null || true
              zip -j "../Vail.Zoomer-${VERSION}-linux-x64.zip" *
              cd ..
              rm -rf linux
            fi
            cd ..
          fi

          echo "Created zip files:"
          ls -la release-zips/

      - name: Generate latest.json for updater
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Find signature files and read their contents
          WINDOWS_SIG=""
          MACOS_X64_SIG=""
          MACOS_ARM64_SIG=""
          LINUX_SIG=""

          # Windows signature (from .msi.sig or .exe.sig)
          if [ -f "artifacts/windows-x64/src-tauri/target/release/bundle/msi/"*".msi.sig" ]; then
            WINDOWS_SIG=$(cat artifacts/windows-x64/src-tauri/target/release/bundle/msi/*.msi.sig 2>/dev/null | head -1)
          elif [ -f "artifacts/windows-x64/src-tauri/target/release/bundle/nsis/"*".exe.sig" ]; then
            WINDOWS_SIG=$(cat artifacts/windows-x64/src-tauri/target/release/bundle/nsis/*.exe.sig 2>/dev/null | head -1)
          fi

          # macOS x64 signature
          MACOS_X64_SIG=$(find artifacts/macos-x64 -name "*.app.tar.gz.sig" -exec cat {} \; 2>/dev/null | head -1)

          # macOS arm64 signature
          MACOS_ARM64_SIG=$(find artifacts/macos-arm64 -name "*.app.tar.gz.sig" -exec cat {} \; 2>/dev/null | head -1)

          # Linux signature
          LINUX_SIG=$(find artifacts/linux-x64 -name "*.AppImage.sig" -exec cat {} \; 2>/dev/null | head -1)

          # Get pub date
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Create latest.json
          cat > release-zips/latest.json << EOF
          {
            "version": "${VERSION#v}",
            "pub_date": "${PUB_DATE}",
            "platforms": {
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${VERSION}/Vail.Zoomer-${VERSION}-windows-x64.zip"
              },
              "darwin-x86_64": {
                "signature": "${MACOS_X64_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${VERSION}/Vail.Zoomer-${VERSION}-macos-x64.zip"
              },
              "darwin-aarch64": {
                "signature": "${MACOS_ARM64_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${VERSION}/Vail.Zoomer-${VERSION}-macos-arm64.zip"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${VERSION}/Vail.Zoomer-${VERSION}-linux-x64.zip"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat release-zips/latest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: 'Vail Zoomer ${{ steps.version.outputs.version }}'
          body: |
            ## Installation

            Download the zip file for your operating system and extract it.

            ### Windows
            Extract and run `Vail.Zoomer_*_x64-setup.exe` or install via the `.msi` file.

            ### macOS
            Extract and open the `.dmg` file. Drag Vail Zoomer to your Applications folder.
            - **Apple Silicon (M1/M2/M3)**: Use the `macos-arm64` zip
            - **Intel**: Use the `macos-x64` zip

            ### Linux
            Extract and use the `.AppImage`, `.deb`, or `.rpm` package for your system.

            ---

            **Note:** These builds are not code-signed. See the README for instructions on bypassing security warnings.

            **First time setup?** See the [README](https://github.com/${{ github.repository }}#readme) for virtual audio device installation instructions.
          files: |
            release-zips/*.zip
            release-zips/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
